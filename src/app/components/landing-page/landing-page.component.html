
<!-- Wrapper: dark background + center the card -->
<div class="container-fluid min-vh-100 d-flex flex-column bg-dark-subtle px-3 px-md-4">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body rounded-4 shadow-sm my-3 px-3">
    <a class="navbar-brand" href="#">
      <span class="rounded-3 mx-4 d-inline-block" style="width:32px;height:32px;background:#1e60ff;"></span>
      <div class="brand-up"><strong>MY BANK</strong></div>
    </a>

    <div class="ms-auto">
      <button class="btn btn-primary me-2" (click)="toggleForm('signin')">Sign In</button>
      <button class="btn btn-outline-secondary" (click)="toggleForm('register')">Register</button>
    </div>
  </nav>

 

  <!-- Split Card -->
  <div class="container my-3 my-md-4 flex-grow-1 d-flex align-items-center ">
    <div class="rounded-4 shadow-lg overflow-hidden bg-body w-100 h-100 ">
      <div class="bg-dark p-2 outer1">
        <div class=" rounded-4 p-2 outer2 ">
      <div class="row g-0 main-card bg-white rounded-4">

        <!-- LEFT: Forms -->
        <div class="col-12 col-lg-6 d-flex ">
          <div class="p-4 p-md-5 mx-auto w-100" style="max-width: 480px;">

            <!-- Tabs -->
            <div class="d-flex gap-3 mb-3" role="tablist" aria-label="Auth Tabs">
              <button type="button"
                      class="btn flex-fill"
                      [ngClass]="showForm === 'register' ? 'btn-light' : 'btn-primary'"
                      (click)="toggleForm('signin')">
                Sign In
              </button>
              <button type="button"
                      class="btn flex-fill"
                      [ngClass]="showForm === 'register' ? 'btn-primary' : 'btn-light'"
                      (click)="toggleForm('register')">
                Sign Up
              </button>
            </div>

            <!-- Sign In (default if showForm is null) -->
            <form *ngIf="showForm !== 'register'" [formGroup]="signinForm" (ngSubmit)="signin()" novalidate>
              <div class="mb-3">
                <label class="form-label">User ID</label>
                <input type="text" class="form-control form-control-lg" formControlName="userId" placeholder="Enter your user ID" />
                <div class="invalid-feedback d-block"
                     *ngIf="signinForm.controls['userId'].touched && signinForm.controls['userId'].invalid">
                  User ID is required.
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Enter your email" />
                <div class="invalid-feedback d-block"
                     *ngIf="signinForm.controls['email'].touched && signinForm.controls['email'].invalid">
                  Please enter a valid email.
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <!-- <a href="#" class="text-decoration-none">Forgot Password?</a> -->
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="signinForm.invalid">
                Login
              </button>

              <p class="mt-2 text-center text-danger" *ngIf="message">{{ message }}</p>

              
            </form>

            <!-- Register -->
            <form *ngIf="showForm === 'register'" [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control form-control-lg" formControlName="name" placeholder="Your name" />
                <div class="invalid-feedback d-block"
                     *ngIf="signupForm.controls['name'].touched && signupForm.controls['name'].invalid">
                  Name is required.
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">User ID</label>
                <input type="text" class="form-control form-control-lg" formControlName="userId" placeholder="Choose a user ID" />
                <div class="invalid-feedback d-block"
                     *ngIf="signupForm.controls['userId'].touched && signupForm.controls['userId'].invalid">
                  Minimum 4 characters.
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Your email" />
                <div class="invalid-feedback d-block"
                     *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].invalid">
                  Valid email required.
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Branch</label>
                <input type="text" class="form-control form-control-lg" formControlName="branch" placeholder="Branch name or code" />
                <div class="invalid-feedback d-block"
                     *ngIf="signupForm.controls['branch'].touched && signupForm.controls['branch'].invalid">
                  Branch is required.
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select form-select-lg" formControlName="role">
                  <option value="" disabled>Select Role</option>
                  <option value="admin">Admin</option>
                  <option value="bankManager">Bank Manager</option>
                  <option value="bankOfficer">Bank Officer</option>
                </select>
                <div class="invalid-feedback d-block"
                     *ngIf="signupForm.controls['role'].touched && signupForm.controls['role'].invalid">
                  Role is required.
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">Status</label>
                <select class="form-select form-select-lg" formControlName="status">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="signupForm.invalid">
                Register
              </button>
            </form>

          </div>
        </div>

        <!-- RIGHT: Image (stacks on mobile) -->
        <div class="col-12 col-lg-6 position-relative  rounded-4">
          <!-- Background image div (preferred for wallpapers) -->
          <div class="bg-cover h-100 rounded-4" style="background-image: url('assets/bg2.jpg');">
            
          </div>
         
        </div>

      </div>
      </div>
    </div>
  </div>


</div>
