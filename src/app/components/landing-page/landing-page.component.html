<!-- Forms Section -->
<div class="d-flex justify-content-center align-items-start vh-100 pt-5">
  <div class="col-md-4">
    <!-- Sign In Form -->
    <div *ngIf="showSignIn" class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0">Sign In</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="text" formControlName="userId" class="form-control" placeholder="Enter user ID">
            <small class="text-danger" *ngIf="signinForm.get('userId')?.invalid && signinForm.get('userId')?.touched">
              User ID is required.
            </small>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
            <small class="text-danger" *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched">
              Enter a valid email.
            </small>
          </div>

          <button type="submit" class="btn btn-success w-100" [disabled]="signinForm.invalid">Sign In</button>
        </form>
      </div>
    </div>

    <!-- Register Form -->
    <div *ngIf="!showSignIn" class="card shadow-lg">
      <div class="card-header bg-secondary text-white text-center">
        <h4 class="mb-0">Register</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter your name">
          </div>

          <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="text" formControlName="userId" class="form-control" placeholder="Enter user ID">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
          </div>

          <div class="mb-3">
            <label class="form-label">Branch</label>
            <input type="text" formControlName="branch" class="form-control" placeholder="Enter branch">
          </div>

          <div class="mb-3">
            <label class="form-label">Role</label>
            <select formControlName="role" class="form-select">
              <option value="">Select Role</option>
              <option value="admin">Admin</option>
              <option value="bankManager">Bank Manager</option>
              <option value="bankOfficer">Bank Officer</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <select formControlName="status" class="form-select">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
