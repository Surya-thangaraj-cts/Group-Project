<div class="overview-container">
  <div class="welcome-card">
    <div class="welcome-content">
      <h2 class="welcome-title">Welcome, {{ managerName }}!</h2>
      <p class="welcome-message">You have <span class="pending-count">{{ pendingApprovalsCount }}</span> pending approvals awaiting your review.</p>
    </div>
  </div>
  
  <div class="charts-row">
    <!-- Account Growth Line Chart -->
    <div class="chart-card">
      <h3>Account Growth Trends</h3>
      <svg [attr.width]="lineChartWidth" [attr.height]="lineChartHeight" [attr.viewBox]="`0 0 ${lineChartWidth} ${lineChartHeight}`" class="line-chart">
        <rect x="0" y="0" [attr.width]="lineChartWidth" [attr.height]="lineChartHeight" fill="transparent"></rect>
        <path [attr.d]="lineChartPath" stroke="#ffd166" stroke-width="3" fill="none" stroke-linejoin="round" stroke-linecap="round"></path>
        <!-- Points -->
        <g *ngFor="let p of lineChartPoints">
          <circle [attr.cx]="p.x" [attr.cy]="p.y" r="4" fill="#ffd166"></circle>
          <text [attr.x]="p.x" [attr.y]="p.y - 8" text-anchor="middle" class="chart-label">{{ p.val }}</text>
        </g>
        <!-- X labels -->
        <g *ngFor="let label of getLineChartLabels(); let i = index">
          <text [attr.x]="30 + i * ((lineChartWidth - 60) / (getLineChartLabels().length - 1 || 1))" [attr.y]="lineChartHeight - 6" text-anchor="middle" class="chart-x-label">{{ label }}</text>
        </g>
      </svg>
    </div>

    <!-- Transaction Volume Bar Chart -->
    <div class="chart-card">
      <h3>Transaction Volume Analysis</h3>
      <svg [attr.width]="barChartWidth" [attr.height]="barChartHeight" [attr.viewBox]="`0 0 ${barChartWidth} ${barChartHeight}`" class="bar-chart">
        <rect x="0" y="0" [attr.width]="barChartWidth" [attr.height]="barChartHeight" fill="transparent"></rect>
        <g *ngFor="let t of transactionVolume; let i = index">
          <!-- value label above bar -->
          <text
            [attr.x]="20 + i * ((barChartWidth - 40) / transactionVolume.length) + (((barChartWidth - 40) / transactionVolume.length) - 12) / 2"
            [attr.y]="(barChartHeight - 30) - ((t.volume / getBarChartMax()) * (barChartHeight - 60)) - 8"
            text-anchor="middle"
            class="bar-value-label">{{ formatCurrency(t.volume) }}</text>
          <rect
            [attr.x]="20 + i * ((barChartWidth - 40) / transactionVolume.length)"
            [attr.y]="(barChartHeight - 30) - ((t.volume / getBarChartMax()) * (barChartHeight - 60))"
            [attr.width]="((barChartWidth - 40) / transactionVolume.length) - 12"
            [attr.height]="((t.volume / getBarChartMax()) * (barChartHeight - 60))"
            fill="#4ac29a">
          </rect>
          <text
            [attr.x]="20 + i * ((barChartWidth - 40) / transactionVolume.length) + (((barChartWidth - 40) / transactionVolume.length) - 12) / 2"
            [attr.y]="barChartHeight - 10"
            text-anchor="middle"
            class="chart-x-label">{{ t.month }}</text>
        </g>
      </svg>
    </div>
  </div>
</div>
