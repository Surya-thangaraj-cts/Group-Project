<div class="restricted-container">
  <div class="restricted-content">
    <div class="warning-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3.05h16.94a2 2 0 0 0 1.71-3.05L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
        <line x1="12" y1="9" x2="12" y2="13"></line>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
    </div>

    <h1 class="restricted-title">Access Restricted</h1>
    <p class="restricted-message">
      You don't have permission to access this page. Please sign in with an authorized account to continue.
    </p>

    <div class="restricted-actions">
      <a href="/signin" class="btn btn-primary">Sign In Now</a>
      <button (click)="goHome()" class="btn btn-secondary">Go to Home</button>
    </div>

    <div class="redirect-notice">
      <p>Redirecting to home page in <span class="countdown">{{ countdown }}</span> seconds...</p>
    </div>
  </div>
</div>
