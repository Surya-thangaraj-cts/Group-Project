<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid navbar-container">
    <!-- Brand/Logo -->
    <a class="navbar-brand d-flex align-items-center gap-2" (click)="navigateToDashboard()" style="cursor: pointer;">
      <span class="logo-text d-none d-md-inline">Manager Dashboard</span>
    </a>

    <!-- Navbar Toggler for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Nav Items -->
      <div class="nav-items d-flex gap-3 ms-auto me-4 navbar-nav">
        <button 
          *ngFor="let item of navItems" 
          class="btn btn-glass nav-button"
          [class.active]="activeNav === item.label"
          (click)="setActive(item)">
          <span class="nav-icon" *ngIf="item.icon && item.icon !== item.label">{{ item.icon }}</span>
          {{ item.label }}
        </button>
      </div>

      <!-- Notifications Bell -->
      <div class="navbar-notifications d-flex align-items-center position-relative">
        <button class="btn btn-glass rounded-circle p-2" (click)="toggleNotificationDropdown()" 
          title="Notifications" style="width: 48px; height: 48px; font-size: 24px;">
          <span>🔔</span>
          <span *ngIf="unreadNotificationsCount > 0" class="badge badge-gradient position-absolute top-0 end-0 animate-pulse">
            {{ unreadNotificationsCount > 9 ? '9+' : unreadNotificationsCount }}
          </span>
        </button>

        <!-- Consolidated Notifications Component -->
        <app-notifications 
          *ngIf="showNotificationDropdown" 
          (close)="closeNotificationDropdown()">
        </app-notifications>
      </div>

      <!-- Profile Section -->
      <div class="profile-section position-relative ms-3">
        <button class="btn btn-glass rounded-circle p-2" (click)="toggleProfileDropdown()" 
          title="Profile" style="width: 60px; height: 60px; font-weight: 700;">
          <span class="initials">{{ managerInitials }}</span>
        </button>

        <!-- Profile Dropdown -->
        <div *ngIf="showProfileDropdown" class="dropdown-menu show animate-slideDown p-0" style="right: 0; left: auto; width: 320px;">
          <!-- Profile Header -->
          <div class="card-gradient-header p-3 d-flex gap-3 border-0">
            <div class="btn btn-glass rounded-circle p-2 flex-center flex-shrink-0" style="width: 50px; height: 50px; font-weight: 700;">
              {{ managerInitials }}
            </div>
            <div class="flex-grow-1">
              <div class="profile-name text-white fw-bold mb-1">{{ managerName }}</div>
              <div class="profile-designation" style="color: rgba(255, 255, 255, 0.85); font-size: 13px;">{{ managerDesignation }}</div>
            </div>
          </div>

          <div class="dropdown-divider m-0"></div>

          <!-- Dropdown Items -->
          <button class="dropdown-item" (click)="viewFullProfile()">
            <span class="item-icon">👤</span>
            <span>View Profile</span>
          </button>
          <button class="dropdown-item border-top" (click)="logout()">
            <span class="item-icon">🚪</span>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
