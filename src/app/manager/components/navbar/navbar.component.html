<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-logo" (click)="navigateToDashboard()" style="cursor: pointer;">
      <span class="logo-icon"></span>
      <span class="logo-text">Manager Dashboard</span>
    </div>
    <div class="nav-items">
      <button 
        *ngFor="let item of navItems" 
        class="nav-button"
        [class.active]="activeNav === item.label"
        (click)="setActive(item)">
        <span class="nav-icon" *ngIf="item.icon && item.icon !== item.label">{{ item.icon }}</span>
        {{ item.label }}
        <span 
          *ngIf="item.label === 'Alerts' && unreadNotificationsCount > 0" 
          class="notification-badge">
          {{ unreadNotificationsCount }}
        </span>
      </button>
    </div>

    <!-- Profile Icon and Dropdown -->
    <div class="profile-section">
      <button class="profile-icon" (click)="toggleProfileDropdown()" title="Profile">
        <span class="initials">{{ managerInitials }}</span>
      </button>

      <!-- Profile Dropdown -->
      <div *ngIf="showProfileDropdown" class="profile-dropdown">
        <div class="profile-header">
          <div class="profile-avatar">{{ managerInitials }}</div>
          <div class="profile-info">
            <div class="profile-name">{{ managerName }}</div>
            <div class="profile-designation">{{ managerDesignation }}</div>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" (click)="viewFullProfile()">
          <span class="item-icon">ðŸ‘¤</span>
          <span>View Profile</span>
        </button>
        <button class="dropdown-item" (click)="logout()">
          <span class="item-icon">ðŸšª</span>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</nav>
