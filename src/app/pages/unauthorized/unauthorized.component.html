<div class="unauthorized-container">
  <div class="unauthorized-content">
    <div class="warning-icon">⚠️</div>
    <h1>Unauthorized Access</h1>
    <p class="warning-message">You don't have permission to access this page.</p>
    <p class="access-denied">Access Denied</p>
    
    <div class="countdown-section">
      <p>You will be redirected to the home page in <span class="countdown-timer">{{ countdown }}</span> seconds...</p>
    </div>

    <div class="button-group">
      <a routerLink="/home" class="btn btn-primary">Go to Home</a>
      <a routerLink="/signin" class="btn btn-secondary">Sign In</a>
    </div>
  </div>
</div>
