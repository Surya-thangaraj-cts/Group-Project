<!-- Sidebar overlay backdrop -->
<div class="sidebar-backdrop" (click)="closeSidebar()" *ngIf="profile"></div>

<!-- Profile Sidebar -->
<div class="profile-sidebar" *ngIf="profile">
  <!-- Close button -->
  <button class="sidebar-close-btn" (click)="closeSidebar()" title="Close">&times;</button>

  <!-- Sidebar title -->
  <div class="sidebar-title">My Profile</div>

  <!-- Sidebar header with admin info -->
  <div class="sidebar-header">
    <div class="sidebar-avatar">{{ getInitials() }}</div>
    <div class="sidebar-info">
      <h3 class="sidebar-name">{{ getFullName() }}</h3>
      <p class="sidebar-email">{{ profile.email }}</p>
    </div>
  </div>

  <div class="sidebar-divider"></div>

  <!-- Profile Details Grid -->
  <div class="details-grid">
    <div class="detail-item">
      <label class="detail-label">USER ID</label>
      <p class="detail-value">{{ profile.userId || '' }}</p>
    </div>

    <div class="detail-item">
      <label class="detail-label">ROLE</label>
      <p class="detail-value">{{ profile.role || '' }}</p>
    </div>

    <div class="detail-item">
      <label class="detail-label">BRANCH</label>
      <p class="detail-value">{{ profile.branch || '' }}</p>
    </div>

    <div class="detail-item">
      <label class="detail-label">STATUS</label>
      <p class="detail-value status-active">{{ profile.status || '' }}</p>
    </div>
  </div>
</div>
